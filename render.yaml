services:
  # ============= Backend Express =============
  - type: web
    name: myapp-api
    env: node
    rootDir: server
    plan: free
    region: frankfurt
    buildCommand: "npm ci --omit=dev"
    startCommand: "node index.js"
    healthCheckPath: "/api/health"
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        sync: false   # à définir manuellement depuis Neon
      - key: CORS_ORIGIN
        fromService:
          type: static
          name: myapp-web
          property: url

  # ============= Frontend React (Vite) ==========
  - type: static
    name: myapp-web
    rootDir: .
    buildCommand: |
      npm ci
      npm run build
      cp dist/index.html dist/404.html
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE
        fromService:
          type: web
          name: myapp-api
          property: url
