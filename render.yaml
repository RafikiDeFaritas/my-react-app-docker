services:
  # ============= Backend Express (Web Service) =============
  - type: web
    name: myapp-api
    env: node
    rootDir: server
    plan: free
    region: frankfurt
    buildCommand: npm ci --omit=dev
    startCommand: node index.js
    healthCheckPath: /api/health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      # Ouvre temporairement CORS pour démarrer. Après déploiement, remplace par l'URL du site.
      - key: CORS_ORIGIN
        value: "*"

staticSites:
  # ============= Frontend React (Static Site) =============
  - name: myapp-web
    rootDir: .
    buildCommand: |
      npm ci
      npm run build
    publishPath: dist
    # SPA fallback (React Router)
    routes:
      - type: rewrite
        source: "/*"
        destination: /index.html
    envVars:
      # Le front apprend automatiquement l’URL publique de l’API
      - key: VITE_API_BASE
        fromService:
          type: web
          name: myapp-api
          property: url
