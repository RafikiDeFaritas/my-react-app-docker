# fly.toml app configuration file generated for my-react-app-docker on 2025-09-03T15:18:04Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'my-react-app-docker'
primary_region = 'cdg'

[build]

[http_service]
  internal_port = 80
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
