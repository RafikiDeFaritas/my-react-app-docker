name: Frontend CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test-frontend:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: .  # racine = projet Vite

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json

      - name: Install deps
        run: npm ci

      - name: Run unit tests (Vitest)
        run: npm run test:run
        env:
          CI: true
